backend:
  name: github
  repo: jmckinley/sandeep-khera-website
  branch: main
  base_url: https://sandeepkhera.vercel.app
  auth_endpoint: /api/auth

media_folder: "images/blog"
public_folder: "/images/blog"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Author", name: "author", widget: "string", default: "Sandeep Khera" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Featured on Homepage", name: "featured", widget: "boolean", default: false, hint: "Check to display this post prominently on the homepage" }
      - { label: "Body", name: "body", widget: "markdown" }
