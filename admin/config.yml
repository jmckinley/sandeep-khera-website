backend:
  name: github
  repo: jmckinley/sandeep-khera-website
  branch: main
  base_url: https://sandeep-khera-oauth.vercel.app
  auth_endpoint: /api/auth

media_folder: "images/blog"
public_folder: "/images/blog"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text", hint: "Brief description for blog listing page" }
      - { label: "Author", name: "author", widget: "string", default: "Sandeep Khera" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
