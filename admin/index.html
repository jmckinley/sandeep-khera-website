<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Blog Admin | Sandeep Khera</title>
    <style>
        .logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            padding: 8px 16px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .logout-btn:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout / Switch Account</button>
    <script>
        function logout() {
            // Clear all Decap CMS / Netlify CMS stored credentials
            localStorage.removeItem('netlify-cms-user');
            localStorage.removeItem('decap-cms-user');
            // Clear any GitHub OAuth tokens
            Object.keys(localStorage).forEach(key => {
                if (key.includes('github') || key.includes('netlify') || key.includes('decap') || key.includes('oauth')) {
                    localStorage.removeItem(key);
                }
            });
            // Reload to show fresh login
            window.location.reload();
        }
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
